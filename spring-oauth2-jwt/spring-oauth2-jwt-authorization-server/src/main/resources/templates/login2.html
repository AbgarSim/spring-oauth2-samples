<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Bootstrap 5</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="Bootstrap Brain Logo" width="100">
        </div>
        <h4 class="text-center mb-4">Welcome back, you've been missed!</h4>

        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Invalid username or password. Please try again.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <!-- Links -->
        <div class="text-center mt-4">
            <a href="/register" class="text-decoration-none">Create new account</a> |
            <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <!-- Social Login -->
        <div class="text-center mt-4">
            <p>Or continue with</p>
            <div class="d-flex gap-3 justify-content-center">
                <a href="/oauth2/authorization/google" class="btn btn-outline-danger rounded-circle p-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20">
                </a>
                <a href="/oauth2/authorization/facebook" class="btn btn-outline-primary rounded-circle p-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" width="20">
                </a>
                <a href="/oauth2/authorization/twitter" class="btn btn-outline-info rounded-circle p-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" width="20">
                </a>
                <a href="/oauth2/authorization/apple" class="btn btn-outline-dark rounded-circle p-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" width="20">
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
