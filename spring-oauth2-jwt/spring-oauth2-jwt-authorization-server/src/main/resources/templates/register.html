<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Bootstrap 5</title>
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="width: 100%; max-width: 400px;">
        <!-- Logo -->
        <div class="text-center mb-3">
            <img src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="Bootstrap Brain Logo" width="100">
        </div>
        <h4 class="text-center mb-4">Create your account</h4>

        <!-- Error Messages -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Registration failed. Please try again.
        </div>
        <div th:if="${param.userExists}" class="alert alert-danger text-center" role="alert">
            Username already exists. Please choose another.
        </div>
        <div th:if="${param.passwordMismatch}" class="alert alert-danger text-center" role="alert">
            Passwords do not match. Please try again.
        </div>

        <!-- Registration Form -->
        <form th:action="@{/register}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repeat Password</label>
                <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign up</button>
        </form>

        <!-- Links -->
        <div class="text-center mt-4">
            <p>Already have an account? <a href="/login" class="text-decoration-none">Log in</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
